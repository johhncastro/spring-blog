<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/partials.html :: head ('edit post')"></div>
<body>
<nav th:replace="partials/partials.html :: boosted-nav"></nav>
<form th:action="@{/post/${id}/edit}" th:method="POST" th:object="${post}">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" th:value="${post.getTitle()}" th:fields="*{title}">
  </div>
  <input type="hidden" th:value="${post.getId()}" th:field="*{id}">
  <div class="form-group">
    <label for="body">Body</label>
    <textarea class="form-control" id="body" rows="3" name="body" th:text="${post.getBody()}" th:field="*{body}"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
<div th:replace="partials/partials.html :: boosted-js"></div>
</body>
</html>
