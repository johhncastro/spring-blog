<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/partials.html :: head ('home page!')"></head>
    <body>
    <div th:replace="partials/partials.html :: boosted-nav"></div>
    <h1 class="text-center">Here are all current Post</h1>
    <h2 class="text-center">This app is for posting blogs about whatever is on your mind!</h2>
    <div class="w-100 d-flex justify-content-center">
    <div class="w-75">
    <div class="card posted mb-3" th:each="post : ${allPosts}">
        <div class="card-header light-green-bottom ">
            <div class="d-flex justify-content-between align-items-center ">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="ml-2 ">
                        <div class="h5 m-0" th:text="'@'+${post.getUser().getUsername()}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-text" th:text="${post.title}"></h5>
            <p class="card-text" th:text="${post.body}"></p>
        </div>
        <div class="card-footer">
            <button href="#" class="btn btn-primary"><i class="fa fa-gittip"></i> Like</button>
            <button href="#" class="btn btn-primary"><i class="fa fa-comment"></i> Comment</button>
            <button href="#" class="btn btn-primary"><i class="fa fa-mail-forward"></i> Share</button>
        </div>
    </div>
    </div>
    </div>
    <div th:replace="partials/partials.html :: boosted-js"></div>
</body>
</html>
